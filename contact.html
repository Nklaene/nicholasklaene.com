<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bc3efcbc6a.js" crossorigin="anonymous"></script>
    <title>Nicholas Klaene</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="contact">

        <form method="post" action="https://uw9atfv9zl.execute-api.us-east-1.amazonaws.com/Prod/submitForm">
            <h1>Get in touch.</h1>
                <input type="email" name="email" id="email" placeholder="example@email.com" required>
                <input type="text" name="name" id="name" placeholder="John Doe" required>
                <textarea name="comments" id="comments" placeholder="Comments" required></textarea>
                <input type="submit" value="Send message" class="btn submit" id="submit">
                <small id="response"></small>
        </form>

    </div>

    <script src="app.js"></script>
</body>

</html>
